<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let num=2;
    let num1=20;
    let count=0;
    let ketQua =" ";
    while (count<num1) {
        let check = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                check = false;
                break;
            }}
            if (check) {
                ketQua+= num +"<br>";
                count++;
            }

        num++;
    }
document.write(ketQua);
</script>
</body>
</html>
