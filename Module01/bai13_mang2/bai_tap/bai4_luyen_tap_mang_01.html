<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập bao nhiêu phần tử :");
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
    }
    document.write( a + "<br>");
    document.write("đảo ngược:" +a.reverse());
</script>
</body>
</html>
