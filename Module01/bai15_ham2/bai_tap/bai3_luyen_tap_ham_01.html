<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thamso(a,b) {
        if (a>b){
            return 1;
        }else{
            return a+b;
        }

    }
    let a1=parseInt(prompt("input 1:"));
    let a2=parseInt(prompt("input 2:"));
    if(thamso(a1,a2)==1){
        document.write("số thứ 1> hơn số thứ 2");
    }else
        document.write(thamso(a1,a2));

</script>
</body>
</html>
