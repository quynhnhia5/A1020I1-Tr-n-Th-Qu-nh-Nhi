<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       class date{
           constructor(day,month,year) {
               this.day=day;
               this.month=month;
               this.year=year;
           }

       }
       this.getDay = function() {
           return this.day;
       }
       this.getMonth = function() {
           return this.month;
       }
       this.getYear = function() {
           return this.year;
       }


   </script>
</body>
</html>
