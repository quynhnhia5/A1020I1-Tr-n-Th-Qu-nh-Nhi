            if (this.parameter>0){

                return "Off"
            }

            if(this.parameter>0)
           this.status =!this.status;
        }

        }

            this.parameter--;
            let texting = prompt("soạn tin nhắn muốn gửi:");
            this.memoryarea.push(texting);
        }

        receiveMessage(message) {
            this.memoryarea1.push(message);
            this.parameter--;

        }

        sentMessage(phone){
          phone.receiveMessage(this.memoryarea);
          this.memoryarea2.push(this.memoryarea);
          this.memoryarea=[]
          this.parameter--;
        }
       getPin() {
           return this.parameter;
        }
        showRecieveMessage(){
            return this.memoryarea1;

    }
