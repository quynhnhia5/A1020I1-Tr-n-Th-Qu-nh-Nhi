<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let i, j;
    document.write("<table border='1' width='500' cellspacing='0' cellpadding='3'>");
    for(i=2; i<=9;i++){
        document.write("<tr>");
        for(j=1;j<=9;j++){
            document.write( "<td>"+i+ "x" +j+ "=" +(i*j)+ "</td>");
        }
        document.write( "</tr>");
    }
    document.write("</table>");
</script>
</body>
</body>
</html>
