<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lập 01</title>
</head>
<body>
<script>
    // Sử dụng vòng lặp để đếm từ 1 đến 100.
    // Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
    for(let i=1;i<100;i++){
        document.write( +i+"<br>" );
        if(i==99){
            alert("đã hoàn thành");
        }
    }
</script>
<script>
    let nhietdo=parseInt(prompt("nhập nhiệt độ :"));
    if(nhietdo>100) {
        alert("giảm nhiệt độ");
    }
    else if(nhietdo<20){
        alert("tăng nhiệt độ");
    }

</script>

</body>
</html>
