<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let number=100;
    while (num<=20) {
        let check = true;
        for (let i = 2; i <= number; i++) {
            if (number % 2 == 0) {
                check = false;
            }}
            if(check=true){
                document.write(+i+"<br>");
                num--;
            }

    }


</script>
</body>
</html>
