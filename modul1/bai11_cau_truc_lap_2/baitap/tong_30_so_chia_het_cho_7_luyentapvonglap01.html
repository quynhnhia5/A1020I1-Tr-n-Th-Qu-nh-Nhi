<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let dem=0;
        let tong=0;
        let i=1;
        while(dem<=29){
            if(i%7==0){
                dem +=1;
                document.write(+i + "<br>");
                tong +=i;
            }
            i +=1;

        }
        document.write("tong 30 so chia het cho 7 :"+tong);
        
    </script>
    
</body>
</html>
