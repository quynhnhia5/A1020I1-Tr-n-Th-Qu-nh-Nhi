<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhi</title>
</head>
<body>
<script>
    let n=prompt("nhập bao nhiêu phần tử :");
    let a=[];
    for(let i=0;i<n;i++){
        a[i]= parseInt( prompt("nhập vào phần tử thứ "+i));
    }
    document.write( " before:" +a+"<br>");
    a.sort(function(a, b){return b - a});
    document.write("after:"+a);
</script>

</body>
</html>
