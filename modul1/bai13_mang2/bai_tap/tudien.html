<body>
<h1> Từ điển Anh-Việt</h1>
<form>
    <input type="text" id="search" placeholder="Nhập từ cần tìm"/>
    <input type="button" id="submit" value="Tìm" onclick="tim()">
</form>
<script>
    function tim() {
        let check = false;
        let s = document.getElementById("search").value;
        let en = ["hello", "how", "book", "computer"];
        let vn = ["xin chào", "thế nào", "quyển vỡ", "máy tính"];
        for (let i = 0; i <= en.length; i++) {
            if (s == en[i]) {
                alert(vn[i]);
                check = true;
                break;
            }
        }
        if (!check) {
            alert("nhập sai");
        }


    }

</script>
