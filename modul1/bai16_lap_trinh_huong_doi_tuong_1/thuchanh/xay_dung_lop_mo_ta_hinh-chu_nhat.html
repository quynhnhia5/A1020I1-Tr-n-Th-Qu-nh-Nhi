<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasShape" height="200" width="200"></canvas>
<p id="ketqua"></p>
<script>
    class Rectangle{
        constructor(length,height) {
            this.length=length;
            this.height=height;
        }
        getArea(){
            return (this.length*this.height);
        }

        getPerimeter(){
            return (this.height+this.length)*2;
        }
        feature(){
            let canvasS = document.getElementById("canvasShape");
            let context = canvasS.getContext("2d");
            context.fillStyle = "blue";

            context.rect(10, 10, this.height, this.length);
            context.stroke();
            context.fill();

    }
    }
    let length1=parseInt(prompt("nhập chiều dài hình chữ nhật:"));
    let height1=parseInt(prompt("nhập chiều rộng hình chữ nhật:"))
    let hcn =new Rectangle(length1,height1);
    hcn.feature();
   document.getElementById("ketqua").innerHTML="diện tích là :"+hcn.getArea()+"<br>"+"chu vi là:"+hcn.getPerimeter();
</script>
</body>
</html>
