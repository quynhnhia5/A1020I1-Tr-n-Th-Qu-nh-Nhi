<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(value) {
            this.value=value;
        }
        getConvert(){
           return (9/5 *this.value + 32);
        }
        getConvert2(){
            return (this.value +273.15);
        }
    }
    let nhietdo=parseInt(prompt("nhập nhiệt độ:"));
    nhietdo=new Temperature(nhietdo);
    document.write(+nhietdo +"độ C "+"="+nhietdo.getConvert()+"độ F"+"<br>");
    document.write(+nhietdo +"độ C"+"=" +nhietdo.getConvert2()+" độ kenvin");
</script>
</body>
</html>
