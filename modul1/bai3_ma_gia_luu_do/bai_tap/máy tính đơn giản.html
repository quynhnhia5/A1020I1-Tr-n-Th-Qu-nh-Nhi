<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .so
        {
            margin-left: 10px;
            width: 50px;
            color: blue;
        }
    </style>
</head>
<body>
<form>
    <input type="text" id="input" style="width: 240px; margin-left: 10px">
    <table>
        <tr>
            <td><input class="so" type="button" onclick="them('1')" value="1"></td>
            <td><input class="so" type="button" onclick="them('2')" value="2"></td>
            <td><input class="so" type="button" onclick="them('3')" value="3"></td>
            <td><input class="so" type="button" onclick="them('+')" value="+"></td>
        </tr>
        <tr>
            <td><input class="so" type="button" onclick="them('4')" value="4"></td>
            <td><input class="so" type="button" onclick="them('5')" value="5"></td>
            <td><input class="so" type="button" onclick="them('6')" value="6"></td>
            <td><input class="so" type="button" onclick="them('-')" value="-"></td>
        </tr>
        <tr>
            <td><input class="so" type="button" onclick="them('7')" value="7"></td>
            <td><input class="so" type="button" onclick="them('8')" value="8"></td>
            <td><input class="so" type="button" onclick="them('9')" value="9"></td>
            <td><input class="so" type="button" onclick="them('*')" value="*"></td>
        </tr>
        <tr>
            <td><input class="so" type="reset"  value="C"></td>
            <td><input class="so" type="button" onclick="them('0')" value="0"></td>
            <td><input class="so" type="button" onclick="result()" value="="></td>
            <td><input class="so" type="button" onclick="them('/')" value="/"></td>
        </tr>
    </table>
</form>
<script>
    function them(num) {
        document.getElementById('input').value += num;
    }
    function result() {
        document.getElementById('input').value = eval(document.getElementById('input').value);
    }
</script>
</body>
</html>
