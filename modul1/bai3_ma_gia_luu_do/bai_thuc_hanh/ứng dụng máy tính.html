<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
 <h1> Caculator</h1>
<form>
         <input type="text" id="value1">
         <input type="text" id="value2"><br>
         <input type="button" ; value="Addition(+)"; onclick="add()">
         <input type="button" ; value="Subtraction(-)" ;onclick="sub()">
         <input type="button" ; value="Multiplication(X)"; onclick="mul()">
         <input type="button" ; value="Division(\)"; onclick="div()">
</form>
 <p id="result""></p>
<script>
    function add() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) + parseInt(b);
        document.getElementById('result').innerHTML = '<b>Result subtraction: </b>' + c;
    }
    function sub() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) - parseInt(b);
        document.getElementById('result').innerHTML = '<b>Result subtraction: </b>' + c;
    }
    function mul() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) * parseInt(b);
        document.getElementById('result').innerHTML = '<b>Result subtraction: </b>' + c;
    }
    function div() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) / parseInt(b);
        document.getElementById('result').innerHTML = '<b>Result subtraction: </b>' + c;}

</script>

</body>
</html>
