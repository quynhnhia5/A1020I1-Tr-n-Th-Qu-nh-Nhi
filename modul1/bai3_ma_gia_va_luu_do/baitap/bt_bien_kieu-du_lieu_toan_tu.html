<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến kiểu dữ liệu toán tử</title>
</head>
<body>
     <script>
         //bai1:nhập điểm của một sinh viên cho các môn vật lý hóa sinh học tính dtb tổng
         let ten= prompt("nhap ten sinh vien:");
         let vl= prompt("nhap diem vat ly:");
         let h=prompt("nhap diem hoa:");
         let sh=prompt("nhap diem sinh hoc:");
         ten=parseInt(ten);
         vl=parseInt(vl);
         h=parseInt(h);
         sh=parseInt(sh);
         var dtb=(vl+h+sh)/3;
         var tong=(vl+sh+h);
         alert("diem trung binh:" +dtb);
         alert("tong :" +tong);








     </script>
</body>
</html>
