    <script>
    //bai4
    let a=parseInt(prompt("nhập số thứ 1:"));
    let b=parseInt(prompt("nhập số thứ 2:"));
    let c=parseInt(prompt("nhập số thứ 3:"));
    let max=parseInt(max);
    max=a;
    if(max>b){
        if (max >c){
            alert(+max)}
        else if(b>c){
            max=b;
        }
            else{
                max=c;
        }
    }
    alert("max là:"+max);
</script>
