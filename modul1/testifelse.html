<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc if else</title>
</head>
<body>
   <script>
       let nhap = prompt('What is the "official" name of JavaScript?');
       if( nhap=="ECMAScript")
       {
           alert("right");
       }
       else
       {
           alert("You don't know? ECMAScript!");
       }
   </script>
</body>
</html>
